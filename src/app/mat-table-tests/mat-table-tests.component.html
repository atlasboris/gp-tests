<h3>table 1:</h3>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id: </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="NAME">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<h3>table 2:</h3>


  <table mat-table [dataSource]="mock$ | async" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name: </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> createdAt: </th>
          <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
      </ng-container>

      <ng-container matColumnDef="service">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> service: </th>
          <td mat-cell *matCellDef="let element"> {{element.service}} </td>
      </ng-container>

      <ng-container matColumnDef="allowedHosts">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> restrictions: </th>
          <td mat-cell *matCellDef="let element"> {{element.allowedHosts}} </td>
      </ng-container>
      <ng-container matColumnDef="apiKey">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> apiKey: </th>
          <td mat-cell *matCellDef="let element"> {{element.apiKey}} </td>
      </ng-container>
      <ng-container>
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell> Edit, delete </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
  </table>
